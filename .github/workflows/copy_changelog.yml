name: Copy Changelog to Docs

on:
  push:
    branches:
      - main
    paths:
      - 'changelog.md'
      - 'docs/**'

jobs:
  copy-changelog:
    runs-on: ubuntu-latest  # Fixed typo in "ubuntu"
    
    permissions:
      contents: write  # This is crucial for pushing changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed to get full git history
      
    - name: Copy changelog.md to docs folder
      run: |
        cp changelog.md docs/changelog.md
        
    - name: Commit and push if changes were made
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/changelog.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update docs/changelog.md from root [skip ci]"
          git push
        fi
