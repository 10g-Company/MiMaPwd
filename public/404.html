<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Function to redirect
      const redirect = () => {
        const path = window.location.pathname;
        window.location.replace(`/${path}`);
      };

      // Call the redirect function
      redirect();
    </script>
  </head>
  <body></body>
</html>
